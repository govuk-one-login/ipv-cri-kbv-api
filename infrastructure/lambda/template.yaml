      State: ENABLED
      Target:
        Arn: !Ref CertificateExpiryStepFunction
        Input: "{}"
        RetryPolicy:
          MaximumRetryAttempts: 0
        RoleArn: !GetAtt CertificateExpirySchedulerRole.Arn

